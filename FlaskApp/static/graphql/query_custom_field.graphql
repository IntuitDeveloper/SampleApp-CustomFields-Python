query {
  appFoundationsCustomFieldDefinitions {
    edges {
      node {
        id
        legacyIDV2
        label
        active
        associations {
          associatedEntity
          active
          validationOptions { required }
          allowedOperations
          associationCondition
          subAssociations {
            associatedEntity
            active
            allowedOperations
          }
        }
      }
    }
  }
} 